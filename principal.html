<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .contenedor {
        width: 80%;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      h1 {
        font-size: 45px;
        font-family: Roboto;
        font-weight: bold;
        font-style: "Homer Simpson UI";
        text-transform: uppercase;
        letter-spacing: 6px;
        color: #4416c4;
        background-color: #e3e3e3;
      }
      
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <h1>Bienvenido a tu cuenta de Banco</h1>

      <label for="">Cuenta 1 Saldo :</label>
      <input type="text" name="Cantidad1" id="C1" value="1200" />
      <label for="">Cuenta 2 Saldo:</label>
      <input type="text" name="Cantidad2" id="C2" value="800" />
      <form action="">
        <h2>Transferencias</h2>
        <input type="text" name="" id="Cant" placeholder="Cantidad" />
        <hr />
        <br />
       </style>
        <input
          type="button"
          value="Transferencias de Cuenta 1 a 2"
          id="bt2"
          onclick="formula()"
        />

        <input
          type="button"
          value="Transferencias de Cuenta 2 a 1"
          id="bt3"
          onclick="formula2()"
        />

        <input
          type="button"
          value="Depositar a  cuenta 1"
          id="bt4"
          onclick="formula3()"
        />

        <input
          type="button"
          value="Depositar a cuenta 2"
          id="bt5"
          onclick="formula4()"
        />

        <input
          type="button"
          value="Retirar de cuenta 1"
          id="bt6"
          onclick="formula5()"
        />

        <input
          type="button"
          value="Retirar de cuenta 2"
          id="bt7"
          onclick="formula6()"
        />
      </form>
    </div>
    <script>
      function formula() {
        let CantidadT = parseInt(document.getElementById("Cant").value);
        let Cantidad1 = parseInt(document.getElementById("C1").value);
        let Cantidad2 = parseInt(document.getElementById("C2").value);
        document.getElementById("C1").value = Cantidad1 - CantidadT;
        document.getElementById("C2").value = Cantidad2 + CantidadT;
      }

      function formula2() {
        let CantidadT = parseInt(document.getElementById("Cant").value);
        let Cantidad1 = parseInt(document.getElementById("C1").value);
        let Cantidad2 = parseInt(document.getElementById("C2").value);
        document.getElementById("C1").value = Cantidad1 + CantidadT;
        document.getElementById("C2").value = Cantidad2 - CantidadT;
      }

      function formula3() {
        let CantidadT = parseInt(document.getElementById("Cant").value);
        let Cantidad1 = parseInt(document.getElementById("C1").value);
        let Cantidad2 = parseInt(document.getElementById("C2").value);
        document.getElementById("C1").value = Cantidad1 + CantidadT;
      }

      function formula4() {
        let CantidadT = parseInt(document.getElementById("Cant").value);
        let Cantidad1 = parseInt(document.getElementById("C1").value);
        let Cantidad2 = parseInt(document.getElementById("C2").value);
        document.getElementById("C2").value = Cantidad2 + CantidadT;
      }

      function formula5() {
        let CantidadT = parseInt(document.getElementById("Cant").value);
        let Cantidad1 = parseInt(document.getElementById("C1").value);
        let Cantidad2 = parseInt(document.getElementById("C2").value);
        document.getElementById("C1").value = Cantidad1 - CantidadT;
      }

      function formula6() {
        let CantidadT = parseInt(document.getElementById("Cant").value);
        let Cantidad1 = parseInt(document.getElementById("C1").value);
        let Cantidad2 = parseInt(document.getElementById("C2").value);
        document.getElementById("C2").value = Cantidad2 - CantidadT;
      }
    </script>
  </body>
</html>
